<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="Registration.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="User name" id="txt" required="">
					<input type="email" name="email" placeholder="Email" id="email" required="">
					<input type="password" name="pswd" placeholder="Password" id="pswd" required="">
					<button id="signupBtn">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button id="loginBtn">Login</button>
				</form>
			</div>
	</div>

    <script>
        document.getElementById("loginBtn").addEventListener("click", function() {
            alert("Login Successful");
        });
        document.getElementById('signupBtn').addEventListener("click",function(){
            let userName=document.getElementById("txt").value;
            let email = document.getElementById("email").value;
            let pswd =document.getElementById("pswd").value;
            console.log(userName,email,pswd);
        })
       

    </script>
</body>
</html>
